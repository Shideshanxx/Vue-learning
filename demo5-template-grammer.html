<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板语法</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{name + 'Shi'}}</div>
        <div v-text="name + 'Shi'"></div>   <!--差值表达式和v-text效果一样，转义后插入-->
        <div v-html="name + 'Shi'"></div>   <!--v-html则不同-->
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name: "<div>lenovo<div>"
            }
        })
    </script>
    
</body>
</html>
