    <div id="app">
        <div @click="handleDivClick"
                :style="styleObj">hello world</div> 
            <!-- style里也可以是一个数组，如  :style="[styleObj,{fontSize: '20px'}]"--> 
    </div>
    <script>
        //先把head标签里的style删掉
        var vm = new Vue({
            el: "#app",
            data: {
                styleObj: {
                    color: "black"
                }
            },
            methods: {
                handleDivClick: function(){
                    this.styleObj.color = this.styleObj.color ==="black" ? "red" : "black";
                }
            }
        })
    </script>
